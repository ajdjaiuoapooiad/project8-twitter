<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Twitter</title>
  </head>



  <body>


    {% block customcss %}

    {% endblock customcss %}

    
    <header class="">

      {%block header%}
      {%include 'snippets/header.html'%}
      {%endblock%}
    </header>

    <div class="row">

      <div class="my-5 col-2 border" >
        <h1>Navbar一覧</h1>

        <div class="container">

          <h1><a href="/item/create/"><span class="badge badge-dark">Create</span></a></h1>
          <h1><a href="/login/"><span class="badge badge-dark">Login</span></a></h1>
          <h1><a href="/signup/"><span class="badge badge-dark">Signup</span></a></h1>
          <h1><a href="/logout/"><span class="badge badge-dark">Logout</span></a></h1>
          <h1><a href="/user/{{user.pk}}/"><span class="badge badge-dark">Mypage</span></a></h1>
          <h1><a href="/item/create/"><span class="badge badge-dark">その他</span></a></h1>


          

        </div>

      </div>


      <main class="my-5 col-7 border">
          {%block content%}
          {%endblock%}
      </main>

      <div class="my-5 col-3 border">
        <h1>カテゴリ一覧</h1>
      </div>

    </div>

    <footer>
      {%block footer%}
      {%include 'snippets/footer.html'%}
      {%endblock%}
    </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
