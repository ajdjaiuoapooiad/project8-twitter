{%extends 'base.html'%}




{%block content%}
    <div class="container">

        {%if 'signup' in request.path %}
            <h1>新規登録ページ</h1>
            <form action="" method="POST" >

                <h1 class="h3 mb-3 font-weight-normal">Please Signup</h1>

                {% if error%}
                <p class="font-weight-bold text-danger">{{error}}</p>
                {%endif%}
            
                <div class="form-group">
                    <label for="formGroupExampleInput">username</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="username" name="username">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">password</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="password" name="password">
                </div>
            
            {%csrf_token%}
            <button class="btn btn-dark" type="submit">Signup</button>
            </form>
        
        {%endif%}


        {%if 'login' in request.path %}
            <h1>ログインページ</h1>
            <form action="" method="POST" >

                <h1 class="h3 mb-3 font-weight-normal">Please Login</h1>

                {% if error%}
                <p class="font-weight-bold text-danger">{{error}}</p>
                {%endif%}
            
                <div class="form-group">
                    <label for="formGroupExampleInput">username</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="username" name="username">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">password</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="password" name="password">
                </div>
            
            {%csrf_token%}
            <button class="btn btn-dark" type="submit">Login</button>
            </form>

        {%endif%}

    </div>
{%endblock%}
