{% extends 'base.html'%}



{%block content%}
<div class="container">
    <h1>アカウント</h1>
    <form action="/account/" method="POST">
    {%csrf_token%}
        <p>Username</p>
        <input type="text" value="{{user.username}}" name="username">

        <p>Email</p>
        <input type="email" value="{{user.email}}" name="email">

    <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

{%endblock%}
